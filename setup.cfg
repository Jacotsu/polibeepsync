    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Natural Language :: English    
    Operating System :: OS Independent
    Programming Language :: Python :: 3.4

[files]
packages =
    polibeepsync

[entry_points]
console_scripts =
    polibeepsync = polibeepsync.qtgui:main
