[metadata]
name = poliBeePsync
author = Davide Olianas
author-email = ubuntupk@gmail.com
summary = Sync files from https://beep.metid.polimi.it (for students of Politecnico di Milano)
license = GPLv3+
description-file =
    README.rst
home-page = http://www.davideolianas.com/polibeepsync
requires-python = =3.4
classifier =
