[Application]
name=poliBeePSync
version=0.7.0
entry_point=polibeepsync.qtgui:main
icon=polibeepsync.ico
license_file=LICENSE

[Python]
version=3.7.6
bitness=64
include_msvcrt=false

[Shortcut poliBeePSync]
entry_point=polibeepsync.qtgui:main
icon=polibeepsync.ico
console=false

[Include]
packages =
    pycparser
    signalslot

pypi_wheels =
    PySide2==5.14.1
    PyQt5==5.14.1
    beautifulsoup4==4.8.2
    lxml==4.5.0
    shiboken2==5.14.1
    appdirs==1.4.3
    soupsieve==1.9.5
    certifi==2019.11.28
    chardet==3.0.4
    entrypoints==0.3
    idna==2.9
    keyring==21.1.0
    jeepney==0.4.3
    SecretStorage==3.1.2
    cryptography==2.8
    cffi==1.14.0
    six==1.14.0
    pyparsing==2.4.6
    requests==2.23.0
    urllib3==1.25.8
    importlib-metadata==1.5.0
    zipp==3.1.0
    PyQt5-sip==12.7.1

exclude =
	pkgs/*/DESCRIPTION.rst
    pkgs/*/INSTALLER
    pkgs/*/METADATA
    pkgs/*/AUTHORS*
    pkgs/*/LICENSE*
    pkgs/*/.travis.yml
    pkgs/*/CHANGELOG
    pkgs/*/README*
    pkgs/*/__pycache__
    pkgs/*/metadata.json
    pkgs/*/RECORD
    pkgs/*/top_level.txt
	pkgs/*.pyc
	pkgs/*/tests
	pkgs/*/docs
	pkgs/PySide2/examples
